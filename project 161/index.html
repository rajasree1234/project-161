<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
   
  </head>
  <body>
    <a-scene id="scene">
      
      <a-assets>
        <a-asset-item
        id="bowlingpin"
        src="./models/bowling_pin/scene.gltf">
      </a-assets-item>
      </a-assets>
     
      <a-entity light="type:ambient; color:pink; intensity:1"></a-entity>

      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
     
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity bowling-balls></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="70"
        width="40"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>
      <a-cylinder
      id="ground"
      repeat="5 5"
      rotation="90 0 0"
      position="12 1 -7"
      radius="1.2"
      height="70"
      color="#FF0000"
      static-body
      visible="true"
    >
    </a-cylinder>
    <a-cylinder
    id="ground"
    repeat="5 5"
    rotation="90 0 0"
    position="-12 1 -7"
    radius="1.2"
    height="70"
    color="#FF0000"
    static-body
    visible="true"
  >
  </a-cylinder>
    </a-scene>
  </body>
</html>
